<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body class="inactive">
    <header>
    <h1>memory</h1>
    </header>
    <main>
        <div class="wrapper">
            <p class="container_title">Select theme</p>
            <div class="btn_container">
                <button class="theme_btn">Numbers</button>
                <button class="theme_btn">Icons</button>
            </div>
        </div>
        <div class="wrapper">
            <p class="container_title">Number of players</p>
            <div class="btn_container" id="player_count_container">
                <button class="player_count_btn">1</button>
                <button class="player_count_btn">2</button>
                <button class="player_count_btn">3</button>
                <button class="player_count_btn">4</button>
            </div>
        </div>
        <div class="wrapper">
            <p class="container_title">Grid size</p>
            <div class="btn_container">
                <button class="grid_size_btn">4x4</button>
                <button class="grid_size_btn">6x6</button>
            </div>
        </div>
            <button id="start_btn">Start game</button>
    </main>
    <script  src="/scripts/script.js"></script>
</body>
</html>
